<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/png" href="icon.png" />

    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=RocknRoll+One&display=swap" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<style>
#container{
  width: 100%;
  height: 100%;
  background-color: black;
  opacity: 0.8;
  border-radius: 10%;
}
#container:hover{
  opacity: 0.9;
}
input[type=text] {
  width: 13%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
    html {
        scroll-behavior: smooth;
    }
    p{
        font-size: 120%;
    }
    body {
        font-family: 'RocknRoll One', sans-serif;
        background-image: url("index.jpg");
        background-repeat: no-repeat, repeat;
        background-size: cover;
        color: lightgrey;
        position: absolute;
        top: 16%;
        left: 15%;
        width: 30%;
    }
    h1 {
           color: grey;
       }
    #zer{
        color: lightgreen;
        text-align: center;
    }
    #result{
position: absolute;
top: 57%;
left: 192%;
background-color: white;
border-radius: 50%;
width: 90px;
height: 90px;
    }
    #yey{
        position: absolute;
        left: 40%;
    }
</style>
<body>
<!--    <a href="virus.html">cliquer</a>-->
<h1>Bienvenue sur SimuCovid2000</h1>


    <h2>Remplis les cases et appuie sur "Lancer" !<br></h2>
    <div id="app">
      <div id="container">
        <div class="container">
            <div class="row">
                <p class="Blaze">La pièce/L'endroit a une superficie de <input type="Text" v-model="superficie" /> m2<br></p>
            </div>
            <div class="row">
                <p class="Blaze">
                    Port du masque : <select name="pets" v-model="pDuMasque" id="pet-select">
                        <option selected value="m5">Non port du masque</option>
                        <option value="m4">Port du masque hors des moments de grignotage</option>
                        <option value="m3">Port de la visière</option>
                        <option value="m2">Port de masques divers</option>
                        <option value="m1">Port de masques ffp2</option>
                    </select><br>
                </p>
            </div>
            <div class="roww">
                <p class="Blazzze">
                    Vous êtes en <select name="pets" v-model="location" id="pet-select">
                        <option selected value="p5">Interieur</option>
                        <option value="p45">Interieur avec fenêtres ouvertes</option>
                        <option value="p4">Exterieur</option>
                    </select><br>
                </p>
            </div>
            <div class="row">
                <p class="Blaze">Il y a <input type="Text" v-model="nombreDeP" /> personnes dans la pièce<br></p>
            </div>
            <button id="yey" onclick="Calcul()"><a href="#rep">Lancer</a></button>

          </div>
        </div>
        <div id="result">
        <h2 id="zer">{{result}}%</h2>
      </div>
    </div>
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                personne: "SomeoneLikeYouuuu",
                superficie: "0",
                nombreDeP: "0",
                pDuMasque: "Inconnu",
                result: 0,
                location: "Inconnu",
            }

        })
        function Calcul() {
            app.result = 0
            let ratio = 0

            ratio = app.nombreDeP / app.superficie * 70
            app.result += ratio

            if (app.pDuMasque == 'm1') {
                app.result /= 3.5
            }
            if (app.pDuMasque == 'm2') {
                app.result /= 2.75
            }
            if (app.pDuMasque == 'm3') {
                app.result /= 1.5
            }
            if (app.pDuMasque == 'm4') {
                app.result /= 1.75
            }
            if (app.location == 'p4') {
                app.result /= 6
            }
            if (app.location == 'p45') {
                app.result /= 1.75
            }
            if (app.result >= 100) {
              app.result = 99.99
            }
            if (isNaN(app.result)) {
              app.result = "Erreur"
            }
        }
    </script>

</body>
</html>
